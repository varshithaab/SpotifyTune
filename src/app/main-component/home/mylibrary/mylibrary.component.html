
<div class="background">

  <div class="library">
   

    <div *ngIf="!selectedPlaylist" class="playlist-container container">
      <div class="playlist-row row">
        <div class="playlist-item" *ngFor="let pl of playlistData" (click)="showPlaylist(pl.id)">
          <div class="playlist-card">
            <img src="assets/playlistImage.jpg" alt="Playlist Image">
            <div class="playlist-name">{{ pl.playlistName }}</div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="selectedPlaylist" class="playlist-details-card container">
      <button class="btn btn-secondary  backward_btn"  id="back-button" (click)="backToList()"><</button>
      <h2 class="playlist-title">{{selectedPlaylist.playlistName}}</h2>
      <p class="playlist-content">{{selectedPlaylist.description}}</p>
      <p *ngIf="addedflag">{{addingsongmessage}}</p>
      <button id="addbutton" (click)="addMusicToPlaylist()">+</button>
      <div class="song-card" *ngFor="let song of selectedPlaylist.playlistSongs">
        <div class="song-cover">
          <img [src]="song.image" alt="songimage" height="90px" width="90px">
        </div>
        <div class="song-info">
          <h3 class="song-title">{{song.title}}</h3>
          <p class="song-artist">{{song.artist}}</p>
        </div>
        <div class="play-button-container">
          <button mat-icon-button id="playbutton" (click)="play(song.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
              <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
