<div *ngIf="isFilterActive" class="filter-container">
  <!-- Filter by Genre card -->
  <div class="filter-card" *ngIf="showFilter">
    <img src="assets/genre.jpg" alt="Genre Image" class="filter-image" id="genreimg" />
    <button class="filter-button" (click)="toggleGenreAndArtist('genre')">Filter by Genre</button>
  </div>

  <!-- Filter by Artist card -->
  <div class="filter-card" *ngIf="showFilter">
    <img src="assets/artist.jpg" alt="Artist Image" class="filter-image" />
    <button class="filter-button" (click)="toggleGenreAndArtist('artist')">Filter by Artist</button>
  </div>
</div>

<div id="display" class="col-10" style="width: 1300px">
  <button *ngIf="!showFilter" class="backward_btn" (click)="backToFilter()"><<</button><br>
  <app-genre *ngIf="showGenreComponent"></app-genre>
  <app-artist *ngIf="showArtistComponent"></app-artist>

</div>
