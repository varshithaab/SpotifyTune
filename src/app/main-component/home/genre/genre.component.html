<div *ngIf="!showResults && genres" class="row">

  <ng-container *ngFor="let genre of genres; let i = index">
    <div class="card" (click)="navigateToGenre(genre.name)">
      <ng-container *ngIf="getGenreImage(genre.name)">
        <img class="genre-image" [src]="getGenreImage(genre.name)" [alt]="genre.name" />
</ng-container>
      <div class="content">
        <h1 class="title">{{ genre.name }}</h1>
      </div>
    </div>
  </ng-container>
</div>

<div *ngIf="showResults && isshowFilter" class="card-container" id="display_data" class="col-10 row-5"><br>
  <button (click)="navigateBackToGenres() " class ="backward_btn"><</button>
  <ul>
    <li class="filter_display" *ngFor="let song of songs">
<!-- Replace `song.id` with the correct property that holds the music ID -->
<a>
<img class="image_display" [src]="song.image" [alt]="song.title" (click)="navigateToPlay(song)" />
        <div class="content">
          <div class="name">
            <h6>{{ song.title }}</h6>
            <p>{{ song.artist }}</p>
            <p>{{ song.album }}</p>
            <p>{{ song.genre }}</p>
            <audio>{{ song.audio }}<br /></audio>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
